<body hidden>
    <div id="main">
        <h1 id="h1">Tellurate's Website</h1>
        <p id="p1">hi, i'm tellurate. i do coding stuff sometimes. i figure i should have a website by now, so here it is.</p>
    </div>
    <div id="bottom">
        <p>link to old version (Warning: Bad) <a href="old.html">Click Here</a></p>
    </div>
    <script type="text/javascript">
        window.onload = () => {
            if (window.location.href.includes("?=s")){
                document.getElementById("h1").innerText = "\u004A\u006F\u0065's Website"
                document.getElementById("p1").innerText = "hi, i'm \u006A\u006F\u0065. i do coding stuff sometimes. i figure i should have a website by now, so here it is."
                document.getElementsByTagName("title").innerText = "\u004A\u006F\u0065's Website"
                document.getElementById("bottom").remove()
                document.body.hidden = false
            }
            else if (window.location.href.includes("?=h")) {
                document.body.hidden = false
            } else {
                document.getElementsByTagName("title").innerText = "uh no"
            }
        };
    </script>
